<h2 id="title-Мигратор"><a href="#title-Мигратор" class="headerlink" title="title: Мигратор"></a>title: Мигратор</h2><p>Мигратор позволяет переходить на Hexo из других систем.</p>
<h2 id="Краткий-обзор"><a href="#Краткий-обзор" class="headerlink" title="Краткий обзор"></a>Краткий обзор</h2><pre><code class="js">hexo.extend.migrator.register(name, <span class="function"><span class="keyword">function</span>(<span class="params">args</span>)</span>{
  <span class="comment">// ...</span>
});
</code></pre>
<p>Аргумент <code>args</code> передаётся в функцию. Этот аргумент будет содержать данные пользователя введённые в терминал.</p>
